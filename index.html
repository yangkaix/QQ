<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>QQ登录</title>
		<link rel="stylesheet" href="css/login.css" />
	</head>

	<body>
		<div><img src="img/bg_chs.jpg" style="margin-left: 200px;width: 964px;float: left;" /></div>
		<div><img src="img/left.png" style="float: left;position: relative;width:162px;height:420px;margin-left:200px;" /></div>
		<div class="table">

			<p class="idger"> 注册帐号</p>

			<form method="post" class="fors">

				<div>
					<label class="item" for="nick">昵称</label>
					<input class="new_txt1" name="nick" tabindex="6" style="z-index:0" maxlength="20" type="text">

				</div>
				<div>
					<label class="passwords" for="password">密码</label>
					<input id="password1" class="new_txt" name="password" tabindex="7" maxlength="16" type="password">
				</div>
				<div>
					<label class="itemm" for="password">确认密码</label>
					<input id="passwordm" class="new_txt" name="password" tabindex="7" maxlength="16" type="password">
				</div>
				<div>
					<label class="sex">性别</label>
					<input type="radio" value="男" />男
					<input class="nan" type="radio" value="女" />女
				</div>

				<div class="das">
					<label class="sex">生日</label>

					<select>
             		<option value="1">公历</option>
             		<option value="0">农历</option>
             	 </select>

					<select class="bday_year">
             		<option value="1">1990年</option>
             		<option value="2" >1991年</option>
             		<option value="3" >1992年</option>
             		<option value="4" >1993年</option>
             		<option value="5" >1994年</option>
             		<option value="6" >1995年</option>
             		<option value="7" >1996年</option>
             		<option value="8" >1997年</option>
             		<option value="9" >1998年</option>
             		<option value="0" >1999年</option>
             	</select>

					<select class="bday_month">
             		<option value="1">1月</option>
             		<option value="2" >2月</option>
             		<option value="3" >3月</option>
             		<option value="4" >4月</option>
             		<option value="5" >5月</option>
             		<option value="6" >6月</option>
             		<option value="7" >7月</option>
             		<option value="8" >8月</option>
             		<option value="9" >9月</option>
             		<option value="10" >10月</option>
             		<option value="11" >11月</option>
             		<option value="12" >12月</option>
             	</select>

					<select class="bday_day">
             		<option value="1">1日</option>
             		<option value="2" >2日</option>
             		<option value="3" >3日</option>
             		<option value="4" >4日</option>
             		<option value="5" >5日</option>
             		<option value="6" >6日</option>
             		<option value="7" >7日</option>
             		<option value="8" >8日</option>
             		<option value="9" >9日</option>
             		<option value="10" >10日</option>
             		<option value="11" >11日</option>
             		<option value="12" >12日</option>
             	</select>

				</div>

				<div>
					<label class="teml">手机号码</label>

					<input class="tlfnamber" type="text" />

				</div>
				<div>
					<input class="number" type="text" />
					<input class="sd" type="button" value="获取短信验证码" />
				</div>

				<div>

					<input style="background-color: #69B946;" id="submit" value="立即注册" title="立即注册" tabindex="23" onclick="index.submit()" type="button">
				</div>
				<div>
					<input class="fsa" type="checkbox" />
					<label>同时开通QQ空间</label>
				</div>
				<div>
					<input class="asd" type="checkbox" />
					<label>我已阅读并同意相关服务条款和隐私政策</label>
				</div>
				<hr/>

			</form>
		</div>
	</body>

</html>
